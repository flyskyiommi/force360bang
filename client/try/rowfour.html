<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
</head>
<body>
<h1>rowfour</h1>
<div class="container">

</div>

</body>

<script src="../lib/jquery-3.1.1.js"></script>

<script>
    $.ajax({
        url:'http://localhost:1010/rowfour',
//        跨域
//        dateType:'jsonp',
        dateType:'json',

        method:'get',
        success:function (data) {
//            console.log(JSON.parse(data));

            var json=JSON.parse(data);

            var str=''

            var rfr=json.rowfour;
            for(var i=0;i<rfr.length;i++){



              str+=  '<div class="row">'+

                ' <div class="col-xs-2">'+rfr[i].title+'</div> '+
                ' <div class="col-xs-2">'+rfr[i].subhead+'</div></div>'
                + ' <div class="col-xs-8"><img src="'+rfr[i].thum_img.old+'"/></div></div>'








            }
            $('.container').html(str);
        }

    })


</script>
