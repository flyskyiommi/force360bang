<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
</head>
<body>
<div class="rf">

</div>

</html>
<script src="../lib/jquery-3.1.1.js"></script>

<script>
    $.ajax({
        url:'http://localhost:1010/rowfour',
//        跨域
        dateType:'jsonp',
//        dateType:'json',

        method:'get',
        success:function (data) {
//            console.log(JSON.parse(data));

            var json=JSON.parse(data);

            var str=''

            var rowf=json.rowfour;

            for(var i=0;i<rowf.length;i++){

                str+='<div > <div > <span >'+
                        '<img src="'+rowf[i].thum_img.old+'" alt=""> </span> </div>'+
                        '<div > <div >'+
                        '<p>'+rowf[i].title+'</p>'+
                        '<p>'+rowf[i].subhead+'</p> </div> </div> </div>'

            }
            $('.rf').html(str);
        }

    })


</script>
